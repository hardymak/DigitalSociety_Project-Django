{% extends 'myapp/index.html' %}
{% block content %}   
<section class="content home"> 
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Notice<small class="text-muted">Welcome to Oreo</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Oreo</a></li>
                                                            <li class="breadcrumb-item">Appointment</li>
                                                                                        <li class="breadcrumb-item active">Add Appointment</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
        <form action="{% url 'add-notice' %}" method="POST" enctype="multipart/form-data">  
            {% csrf_token %}  
            <div class="body">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter title" name="notice_title">
                        </div>
                    </div>
                
                </div>
                
                <div class="row clearfix">  
                    <p>Add notice Pic</p>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="file" name="pic"/>
                        </div>
                    </div>
                    <p>Add notice Video</p>
                    <div class="col-sm-12">
                        <div class="form-group">
                           <input type="file" name="video"/>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <textarea rows="4" class="form-control no-resize" name="notice_description" placeholder="Please type what you want..."></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-round">Submit</button>
                        <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                    </div>
                </div>
            </div>
        </form>    
        </div>
        
    </div>
  </div>

            </div>
</section>
{% endblock %}
